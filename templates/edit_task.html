<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Task</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    body {
      background: linear-gradient(to right, #f0f4ff, #dbe9f4);
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.4s ease, color 0.3s ease;
    }

    .form-container {
      background-color: #ffffffee;
      padding: 30px;
      border-radius: 1rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 550px;
      margin: 80px auto;
      transition: background-color 0.4s ease;
    }

    h3 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      transition: color 0.3s ease;
    }

    .form-control {
      padding: 1.25rem 1rem;
      border-radius: 1rem;
      border: 1px solid #ccc;
      background-color: #fff;
      color: #000;
      transition: background-color 0.4s ease, color 0.3s ease;
    }

    input::placeholder {
      color: #aaa;
    }

    .btn-primary {
      background-color: #3498DB;
      border: none;
      border-radius: 1rem;
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      margin-left: 10px;
      white-space: nowrap;
      transition: background-color 0.4s ease;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    /* Toggle Switch */
    .toggle-container {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .dark-mode body {
      background: #1e1e2f;
    }

    .dark-mode .form-container {
      background-color: #2a2a40;
    }

    .dark-mode h3 {
      color: #ffffff;
    }

    .dark-mode .form-control {
      background-color: #404060;
      color: #fff;
      border: 1px solid #666;
    }

    .dark-mode input::placeholder {
      color: #bbb;
    }

    .dark-mode .btn-primary {
      background-color: #6c63ff;
    }
  </style>
</head>

<body>
  <!-- ðŸŒ™ Toggle Button -->
  <div class="toggle-container">
    <button id="themeToggle" class="btn btn-outline-dark"><i class="fa fa-moon-o"></i> Dark Mode</button>
  </div>

  <div class="container">
    <div class="form-container">
      <h3><i class="fa fa-pencil"></i> Edit Task</h3>
      <form action="{% url 'edit_task' get_task.pk %}" method="post">
        {% csrf_token %}
        <div class="form-group d-flex">
          <input type="text" name="task" class="form-control" placeholder="Edit your task" value="{{ get_task.task }}">
          <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Update</button>
        </div>
      </form>
    </div>
  </div>

 {% load static %}
<script src="{% static 'js/theme.js' %}"></script>

</body>
</html>
